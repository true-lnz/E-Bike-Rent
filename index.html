<!DOCTYPE html>
<html lang="ru">
<head>

	<link rel="stylesheet" href="css/main.css">

<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="img/Logo512x512.png" alt="FULGAZ Logo" />
      </div>
      <nav class="nav">
        <a href="#">Аренда</a>
        <a href="#">Аксессуары</a>
        <a href="#">Обслуживание</a>
        <a href="#">Контакты</a>
				<div style="display: flex; align-items: center; gap: 1vw;">

					<button class="btn-cabinet">Личный кабинет</button>
				</div>

      </nav>
    </div>
  </header>

  <main class="content">
    <section id="main-banner" class="bnr bg-dark">
    </section>

		<section id="how-it-works-banner" class="bnr bg-white">

		<section id="rent-variant" class="cards-container">
			<div class="rent-variant-card card-item bg-white"></div>

				<div class="rent-option-card card-item bg-white"></div>
			</div>
    </section>

		<section id="test-drive-banner" class="bnr">
    </section>
